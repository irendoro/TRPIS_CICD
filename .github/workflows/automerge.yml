name: automerge
on:
  pull_request:
    branches:
    - main
    
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
    - name: Merge pull requests (automerge-action)
      uses: pascalgn/automerge-action@v0.16.4
    env:
      GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      MERGE_LABELS: ""
